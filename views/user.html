<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="description" content="">
	<title>VUMC Hand Washing</title>

<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/structure.css" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href="../assets/css/bootstrap.css" rel="stylesheet">

<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/menu.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
     <ul class="nav navbar-nav">
	<a class= "navbar-brand" href="/about"> VUMC </a>
        <li class="active"><a href="/user">User<span class="sr-only">(current)</span></a></li>
        <li><a href="/Location">Locations</a></li>
	<li><a href="#">Observations</a></li>
	<li><a href="#">Settings</a></li>
	<li><a href="/logout">Log Out</a></li>
	
     </ul>
     <p class="navbar-text navbar-right">Signed in as <%= user.user.name %></p>
  </div>
</nav>

<div class="box profile">
		<fieldset class="">
			<div  class="row">
				<div class="span12">
					<label><strong>Name:</strong> <%= user.user.name %></label> 
					<label><strong>Email:</strong> <%= user.user.email %></label> 
					<label><strong>Pager:</strong> <%= user.user.pager %></label>
					<label><strong>Max Log Entries:</strong> <%= user.user.entries %></label> 
					<label><strong>Look Back Time:</strong> <%= user.user.lookback %></label>
					<label><strong>Last Location:</strong> <%= user.user.lastloc %></label>
				</div>
			
				<br>
				<br>
				<div class="span4">
					<label><a href="/edit"><strong>Update Profile</strong></a></label>
				</div>
			</div>
		</fieldset>
	</div>
</body>
</html>
